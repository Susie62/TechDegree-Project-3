<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
		<header>

			<div id="review">
        	<span id="review-text">The code review</span>
			</div>
		</header>

<div id="main-container">
	<div id="container">
		<h1>Signup for our newsletter</h1>
		<div id="summary-signup">
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
	</div>

		<div class="form-contact">
			<hr class="class-1" />
			<br />
		</div>

	<form>
		<fieldset>
			<legend>Contact Information</legend>

			<div class="choice">
					<label for="name">Full Name</label>
				  <input type="text" id="name" name="user-name" placeholder="Required">
			</div>

			<div class="choice">
		     	<label for="email">Email Address</label>
		     	<input type="email" id="email" name="user-email" placeholder="Required">
			</div>

			<div class="choice">
					<label for="phone">Phone Number</label>
				  <input type="tel" id="phone" name="user-phone">
			</div>

			<div class="choice">
					<label for="address">Street Address</label>
				  <input type="text" id="address" name="user-address">
			</div>

			<div class="choice">
					<label for="city">City</label>
				  <input type="text" id="city" name="user-city">
			</div>

			<div class="choice">
					<label for="state">State</label>
					<select id="state" name="state">
						<option value="placeholder">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
			</div>

			<div class="choice">
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="user-zip">
					<div id="zipcode"></div>
			</div>
		</fieldset>

			<hr class="class-2" />
			<br />

		<fieldset>

			<legend>Newsletters</legend>

				<div class="container">
					<div id="select-text">
						<p>Select the newsletters you would like to receive.</p>
					</div>
				</div>
			<input type="checkbox" id="HTML1" name="user_interest"><label for="HTML1">HTML News</label><br>
			<input type="checkbox" id="CSS" name="user_interest"><label for="CSS">CSS News</label><br>
			<input type="checkbox" id="Javascript" name="user_interest"><label for="Javascript">Javascript News</label><br>

					<div id="select-type">
						<p>Newsletter format</p>
					</div>

			<input type="radio" id="HTML" name="user_interest"><label for="HTML">HTML</label><br>
			<input type="radio" id="text" name="user_interest"><label for="text">Plain text</label><br>
			<br />

			<div id="topics">
	     	<label for="other-topics">Other topics you'd like to hear about</label>
				<br>
	 			<textarea id="other-topics" name="user-other-topics" rows="4"></textarea>
			</div>

		  <input class="btn default" type="submit" value="Sign Up">
		</fieldset>
	</form>
		<footer>
			Copyright The Code Review
		</footer>
	</div>
</body>
</html>
