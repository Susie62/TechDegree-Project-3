<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
		<header>

			<div id="review">
				<div class="container">
        	<span id="review-text">The code review</span>
      	</div>
			</div>
		</header>

	<div id="container">
		<h1>Sign up for our newsletter</h1>
		<div id="summary-signup">
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
	</div>

		<div class="form-contact">
			<hr class="class-1" />
			<br />

	  	<h2>Contact Information</h2>
	<form>
		<fieldset>
			<div class="contact">

		  <label for="name">Full Name</label>
		  <input type="text" id="name" placeholder="Required">

     	<label for="email">Email Address</label>
     	<input type="email" id="email" placeholder="Required">

			<label for="phone">Phone Number</label>
		  <input type="text" id="phone">

			<label for="address">Street Address</label>
		  <input type="text" id="address">

			<label for="city">City</label>
		  <input type="text" id="city">

			<label for="state">State</label>
			<input for="text" id="state" placeholder="Choose state">

			<label for="zip">Zip Code</label>
			<input type="text" id="zip">

		</div>

			<hr class="class-2" />
			<br />

			<h3>Newsletters</h3>

				<div class="container">
					<div id="select-text">
						<p>Select the newsletters you would like to receive.</p>
					</div>
				</div>
			<input type="checkbox" id="HTML" name="user_interest"><label for="HTML">HTML News</label><br>
			<input type="checkbox" id="CSS" name="user_interest"><label for="CSS">CSS News</label><br>
			<input type="checkbox" id="Javascript" name="user_interest"><label for="Javascript">Javascript News</label><br>

					<div id="select-type">
						<p>Newsletter format</p>
					</div>

			<input type="radio" id="HTML" name="user_interest"><label for="HTML">HTML</label><br>
			<input type="radio" id="text" name="user_interest"><label for="text">Plain text</label><br>

     	<label for="other-topics">Other topics you'd like to hear about</label>
 			<textarea id="other-topics" name="user-other-topics" rows="4"></textarea>

		  <input class="btn default" type="submit" value="Sign Up">
		</fieldset>
	</form>
		<footer>
			Copyright The Code Review
		</footer>
	</div>
</body>
</html>
